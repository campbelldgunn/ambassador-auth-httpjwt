---
language: python
sudo: false
python:
  - "3.6"

services:
  - docker

env:
  global:
    - secure: ""

install:
  - pip install -U tox-travis

before_script:
  - echo ${QUAYIO_PASSWORD} | docker login -u="datawire+releasebot" --password-stdin quay.io

script:
  - if [[ "${TRAVIS_TAG}" == "" ]]; then
      tox -e py36 && docker build -t quay.io/datawire/ambassador-auth-httpjwt:$(git rev-parse --short HEAD) .;
    fi

after_script: []

deploy:
  - provider: script
    skip_cleanup: true
    script: bash -c 'docker push quay.io/datawire/ambassador-auth-httpjwt:$(git rev-parse --short HEAD)'
    on:
      tags: false
      branch: master
